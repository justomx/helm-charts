{{- if .Values.configmap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-configmap
  labels:
    {{- include "nodejs.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.configmap.values }}
  {{ $key | upper }}: {{ $value | quote }}
  {{- end }}
{{- end }}